<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        
    <div class="container"> <!-- Главный контейнер с игрой -->
        <h1 class="title">Tic-Tac-Toe</h1> <!-- Название игры -->
        <h2 class="author">Паршаков Даниил</h2> <!-- Имя автора -->
        <h3 class="group">Группа: ПОВТ-3-22</h3> <!-- Название группы -->
        <div id="tic-tac-toe" class="game-container"> <!-- Само игровое поле -->
            <div class="row"> <!-- Слой первый -->
                <div class="cell" onclick="handleClick(0)"></div>
                <div class="cell" onclick="handleClick(1)"></div>
                <div class="cell" onclick="handleClick(2)"></div>
            </div>
            <div class="row"> <!-- Слой второй -->
                <div class="cell" onclick="handleClick(3)"></div>
                <div class="cell" onclick="handleClick(4)"></div>
                <div class="cell" onclick="handleClick(5)"></div>
            </div>
            <div class="row"> <!-- Слой третий -->
                <div class="cell" onclick="handleClick(6)"></div>
                <div class="cell" onclick="handleClick(7)"></div>
                <div class="cell" onclick="handleClick(8)"></div>
            </div>
        </div>
        <div id="message" class="message"></div> <!-- Сообщение о завершении игры -->
        <!-- Кнопка перезапуска игры -->
        <button onclick="restartGame()" class="restart-btn">Restart</button>
        <div class="score-container"> <!-- Контейнер с таблицей счёта -->
            <h2 class="score-title">Score</h2>
            <table id="score-table">
                <tr>
                    <th>X</th>
                    <td id="score-x">0</td>
                </tr>
                <tr>
                    <th>O</th>
                    <td id="score-o">0</td>
                </tr>
            </table>
            <!-- Кнопка сброса счёта -->
            <button onclick="resetScore()" class="reset-score-btn">Reset Score</button>
        </div>
    </div>
    <script src="index.js"></script> <!-- Привязка файла с кодом javascript к html -->
</body>
</html>
